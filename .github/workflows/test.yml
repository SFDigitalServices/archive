name: test
on:
  deployment_status:

jobs:
  test:
    if: github.event.deployment_status.state == 'success' && github.event.deployment.payload.web_url
    runs-on: ubuntu-latest
    env:
      TEST_BASE_URL: ${{ github.event.deployment.payload.web_url }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - name: set TEST_SUBDOMAIN
        run: |
          echo TEST_SUBDOMAIN=$(node -e "console.log('${TEST_BASE_URL}'.match(/https:\/\/(.+)herokuapp\.com/)[1])") >> $GITHUB_ENV
      - run: npm test
