  ServerName www.innovation.sfgov.org
  ServerAlias "${HEROKU_APP_NAME}.innovation.sfgov.org"
  ServerAlias "${TEST_SUBDOMAIN}innovation.sfgov.org"

  # ProxyPass / http://innovation.sfgov.org/

  RewriteEngine On
  RewriteMap redirect "txt:/app/httpd/conf/sites/innovation-sfgov.tsv"
